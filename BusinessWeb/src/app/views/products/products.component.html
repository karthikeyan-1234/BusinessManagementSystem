<!-- Div for Product Table -->
<div class="app-table">

    <!--Add product button-->
    <div class="add-section">
            <mat-icon (click)="openAddDialog()">add_circle</mat-icon>
    </div>

    <!--mat table for products CRUD-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="editedProduct && editedProduct.productId === element.productId; else displayName">
                <input matInput [(ngModel)]="editedProduct.name" placeholder="Name">
            </ng-container>
            <ng-template #displayName>
                {{element.name}}
            </ng-template>
        </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element">
        <!-- Use input field when editing -->
            <ng-container *ngIf="editedProduct && editedProduct.productId === element.productId; else displayPrice">
                <input matInput type="number" [(ngModel)]="editedProduct.price" placeholder="Price">
            </ng-container>
            <ng-template #displayPrice>
                {{element.price | currency}}
            </ng-template>
        </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="editedProduct && editedProduct.productId === element.productId; else displayStock">
                <input matInput type="number" [(ngModel)]="editedProduct.stock" placeholder="Stock">
            </ng-container>
            <ng-template #displayStock>
                {{element.stock}}
            </ng-template>
        </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="!editedProduct || editedProduct.productId !== element.productId">
                <button mat-icon-button color="primary" (click)="setEditingProduct(editedProduct ? null : element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="editedProduct && editedProduct.productId === element.productId">
                <button mat-icon-button color="primary" (click)="saveEdit(editedProduct)">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button (click)="cancelEdit()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
