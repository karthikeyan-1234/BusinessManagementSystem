<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" 
            aria-label="Example icon-button with menu icon" (click)="toggleSideNav()">
      <mat-icon>{{ isSideNavOpen ? "keyboard_backspace" : "dehaze" }}</mat-icon>
    </button>
    <span>My App</span>
    <div class="example-spacer"></div>


        <!-- Notification Bell Icon with Badge -->
    <button mat-icon-button 
            [matBadge]="notify.notificationCount()" 
            [matBadgeHidden]="notify.notificationCount() === 0"
            matBadgeColor="accent"
            class="notification-button" 
            (click)="openNotifications()">
        <mat-icon>notifications</mat-icon>
    </button>

    <!--Log Out button-->
    <button class="username-container" (click)="logOut()">
      <span class="username-text">{{ username }}</span>
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened="{{ isSideNavOpen }}">
      <mat-nav-list>
        <a mat-list-item routerLink="products" routerLinkActive="active"
           >Products</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="inventory" routerLinkActive="active">Inventory</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="orders" routerLinkActive="active">Orders</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="purchases" routerLinkActive="active">Purchases</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="payments" routerLinkActive="active">Payments</a>
      </mat-nav-list>

    </mat-drawer>
    <mat-drawer-content>
      <app-loader></app-loader>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
