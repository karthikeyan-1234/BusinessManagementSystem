<div mat-dialog-header>
    <div class="close-button">
        <button mat-icon-button (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <h2 mat-dialog-title>Add new product</h2>
</div>

<div mat-dialog-content>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Products</mat-label>
            <mat-select name="productId" [(ngModel)]="order.productId" required>
                <mat-option *ngFor="let product of products" [value]="product.productId">
                    {{ product.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Customer Name</mat-label>
            <input matInput type="text" name="customerName" [(ngModel)]="order.customerName" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Order Date</mat-label>
            <input matInput type="text" [matDatepicker]="picker" name="orderDate" [(ngModel)]="order.orderDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Status</mat-label>
            <mat-select name="status" [(ngModel)]="order.status" required>
                <mat-option value="Pending">Pending</mat-option>
                <mat-option value="Completed">Completed</mat-option>
                <mat-option value="Failed">Failed</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<!--Mat dialog footer-->
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="onSubmit()" [disabled]="productForm.form.invalid">Save</button>
</div>
