<div class="app-table">

    <!--Add product button-->
    <div class="add-section">
        <mat-icon (click)="openAddDialog()">add_circle</mat-icon>
    </div> 
    
    <table mat-table [dataSource]="dataSource" class="full-width-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let order"> {{order.customerName}} </td>
    </ng-container>

    <!-- Order Date Column -->
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef> Order Date </th>
      <td mat-cell *matCellDef="let order"> {{order.orderDate | date}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let order"> {{order.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="!editedOrder || editedOrder.id !== element.id">
                <button mat-icon-button color="primary" (click)="setEditingOrder(editedOrder ? null : element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteOrder(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="editedOrder && editedOrder.id === element.id">
                <button mat-icon-button color="primary" (click)="saveEdit(editedOrder)">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button (click)="cancelEdit()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
